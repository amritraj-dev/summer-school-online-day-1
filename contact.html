<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="portfolio.html">Home</a> |
            <a href="about.html">About Me</a>
        </nav>
    </header>

    <main>
        <form action="">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" required placeholder="name"><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required placeholder="email id"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required placeholder="phone number"><br><br>

            <label for="date">Preferred Contact Date:</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="contact-method">Preferred Contact Method:</label><br>
            <input type="checkbox" name="contact[]" value="email"> Email<br>
            <input type="checkbox" name="contact[]" value="phone"> Phone<br>
            <input type="checkbox" name="contact[]" value="text"> Text<br><br>

            <label for="inquiry">Type of Inquiry:</label><br>
            <input type="radio" name="inquiry" value="general" required> General<br>
            <input type="radio" name="inquiry" value="business"> Business<br>
            <input type="radio" name="inquiry" value="support"> Support<br><br>

            <label for="rating">Urgency Level 1 - 7</label><br/>
            <input type="range" id="rating" name="rating" min="0" max="7" value="3" step="1"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>
    </main>

    <footer>
        <p>&copy;2025 My Portfolio</p>
    </footer>
</body>
</html>
